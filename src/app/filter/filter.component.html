<div class="filter-component">
  <div class="filter-drop-down">
    <h4>Select City</h4>
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <mat-select [(value)]="selectedCity" (selectionChange)="onCityChange()">
        <mat-option *ngFor="let city of cities" [value]="city">
          {{ city | titlecase }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="filter-drop-down" style="float: right">
    <h4>Select Facility</h4>
    <mat-form-field appearance="fill">
      <mat-label>Facility</mat-label>
      <mat-select
        [(value)]="selectedResource"
        (selectionChange)="onResourceChange()"
      >
        <mat-option *ngFor="let res of resources" [value]="res">
          {{ res.viewValue | titlecase }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
